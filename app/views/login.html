<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in here</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" ng-click="login(user)">Sign in</button>

        <hr>

        <table class="table table-striped" ng-if="showdata">
            <tr>
                <td>Email</td>
                <td>Password</td>
            </tr>
            <tr>
                <td ng-bind="user.email"></td>
                <td ng-bind="user.password"></td>
            </tr>
        </table>

    </form>

</div>
